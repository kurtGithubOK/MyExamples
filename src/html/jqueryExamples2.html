<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Events</title>
</head>

<body>
    <h1>JQuery Events</h1>
    <div class="container">
        <h3>Mouse Events</h3>
        <button id="btn1">Click to toggle paragraph visibility.</button>
        <button id="btn2">Hover to toggle paragraph visibility.</button>
        <p id="para1">This is a paragraph.</p>
        Coords: <div id="coords"></div>
    </div>
    <br/>

    <button id="btn3" class="myClass">Button 3</button>

    <h3>Forms:</h3>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br/>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br/>

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="m">male</option>
            <option value="f">female</option>
        </select>
        <br/>

        <input id="submit" type="submit" value="Submit!" >
    </form>








</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../assets/js/jqueryExamples2.js"></script>

</html>
