<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .myCol {
            border: 1px solid black;
            background-color: pink;
            /* margin: 15px; */
        }
        .my-custom-row {
            background-color: bisque;
            height: 400px;
        }
    </style>
    <title>Bootstrap Tutorial</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-2 myCol">Col 1</div>
            <div class="col-sm-12 col-md-6 col-lg-8 myCol">Col 2</div>
        </div>
        <br/>

        <div class="row">
            <div class="col-sm-6 order-2 myCol">Col 1</div>
            <div class="col-sm-6 order-1 myCol">Col 2</div>
        </div>
        <br/>

        <div class="row">
            <div class="col-sm-4 offset-2 myCol">Col 1</div>
            <div class="col-sm-4 myCol">Col 2</div>
        </div>
        <br/>

        <div class="row my-custom-row justify-content-around align-items-center">
            <div class="col-sm-4 myCol"><div class="p-3 border bg-light">Col 1</div></div>
            <div class="col-sm-4 myCol"><div class="p-3 border bg-light">Col 2</div></div>
        </div>

        <div class="row">
            <div class="col"><button type="button" class="btn btn-primary">primary</button></div>
            <div class="col"><button type="button" class="btn btn-danger">danger</button></div>
            <div class="col"><button type="button" class="btn btn-secondary">secondary</button></div>
        </div>




    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
